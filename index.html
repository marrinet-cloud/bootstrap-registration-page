<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MySite</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid p-0">
    <img src="https://picsum.photos/1600/400" class="img-fluid w-100" alt="Banner Image">
</div>

<div class="container text-center my-4">
    <img src="https://picsum.photos/200" class="rounded-circle img-thumbnail" alt="Profile Image">
</div>

<div class="container text-center mb-5 position-relative">
    <button
        id="explodeBtn"
        class="btn btn-primary explode-btn me-2 mb-2">
        ðŸ’¥ Push Me
    </button>

    <button class="btn btn-warning d-none d-md-block">
        Now you see me
    </button>
</div>

<div class="container mb-5">
    <h2 class="mb-4">Registration</h2>

    <form id="registrationForm" class="needs-validation" novalidate>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">First name is required.</div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">Last name is required.</div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" minlength="6" required>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <button type="submit" class="btn btn-success">
            Submit
        </button>
    </form>
</div>

<div class="container mb-5">
    <h2 class="mb-3">Registered Users</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>John_Doe@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
